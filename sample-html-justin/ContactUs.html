<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Events</title>
    <style>
        .event {
            display: none;
        }
    </style>
</head>
<body>
    <form id="eventForm">
        <label>
            <input type="radio" name="event" value="event1"> Event 1
        </label>
        <label>
            <input type="radio" name="event" value="event2"> Event 2
        </label>
        <label>
            <input type="radio" name="event" value="event3"> Event 3
        </label>
    </form>

    <div id="event1" class="event">
        <h3>Details for Event 1</h3>
        <p>More information about Event 1.</p>
    </div>
    <div id="event2" class="event">
        <h3>Details for Event 2</h3>
        <p>More information about Event 2.</p>
    </div>
    <div id="event3" class="event">
        <h3>Details for Event 3</h3>
        <p>More information about Event 3.</p>
    </div>

    <script>
        document.getElementById('eventForm').addEventListener('change', function(e) {
            const events = document.querySelectorAll('.event');
            events.forEach(event => event.style.display = 'none');

            const selectedEvent = e.target.value;
            if (selectedEvent) {
                document.getElementById(selectedEvent).style.display = 'block';
            }
        });
    </script>
</body>
</html>
